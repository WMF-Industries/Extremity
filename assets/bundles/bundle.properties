setting.extremity-beyond.confirm = [scarlet]Caution[], losing a campaign sector while Extremity Beyond mode is enabled will cause the entire campaign progress on that planet to be [scarlet]reset[]\
  \n\n[accent]If you care about your save a lot, export a backup from within the game's settings or cancel the change to Beyond mode.[]\
