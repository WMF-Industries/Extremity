# Error messages used by the networking code
extremity-outdated = [scarlet]A player with newer version of Extremity has joined, consider updating to avoid issues! [lightgray](Yours: [orange]v@[], Theirs: [orange]v@[])
extremity-error = [scarlet]Your Extremity version does not match the host's version, issues may occur! [lightgray](Yours: [orange]v@[], Theirs: [orange]v@[])

# Responses used by the networking code
extremity-success = [lime]Received new Extremity setting data from the host, applying!

# A welcome message for the host, sent when the world is loaded
extremity-welcome = [stat]Hi there!\
  \nThis is a reminder that Extremity's custom difficulty settings may be active\
  \nHead to the settings if you wish to change the config / disable Extremity

# Welcome message sent to players without the mod
net.extremity-welcome = [stat]Welcome!\
  \n[lightgray]The host's running [scarlet]Extremity[], a difficulty enhancing mod by [green]W[orange]M[brown]F[][][]!\
  \nConsider installing the mod to reduce certain desyncs!

# Network reminders
net.extremity-active = [stat][Extremity][]: [lightgray]Reminder - the mod's difficulty scaling and modifiers may be active\
  \nCheck current settings using [lime]/difficulty[] and [lime]/modifiers
net.extremity-modifiers = [stat][Extremity][]: [lightgray]Reminder - certain modifiers may be active\
  \nCheck current modifier status using [lime]/modifiers

# Map related stuff
map.extremity-unitdex = The current map appears to have a custom unitdex saved within the rules\
  \n\nWould you like to switch to said unitdex for the current game?

# First boot welcome message of the mod - split into a few parts cause it really is long
extremity-info = [stat]Welcome to Extremity![]\
  \n\nThis mod attempts to make Mindustry [scarlet]harder[] without modifying or adding any content, instead, it runs custom behavior code on various events.\
  \n\nPlease note that [stat]Extremity[] is a bit on the heavier side of mods, therefore a decent device is recommended in order to play.\
  \nWeak devices may experience performance issues, bugs or even crashes!\
  \n\nHead over to the settings in order to set [stat]Extremity[] up, good luck!

